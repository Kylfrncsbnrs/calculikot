<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <title>KYLEculikot</title>
</head>
<body>
    <header>Kyle<span>Culator</span></header>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="inputBox">
            <div class="button">
                <div>
                    <button onclick="
                    
                    showingNumbers('7');
        
                ">7</button>
                    <button onclick="
                    
                    showingNumbers('8');
        
                ">8</button>
                    <button onclick="
                    
                    showingNumbers('9');
        
                ">9</button>
                    <button class="delete"
                    
                    onclick="backspace();
                    
        
                    
                ">DEL</button>
                    <button class="deleteAll"
                    
                    onclick="showingNumbers()
        
                    function showingNumbers() {
                    document.getElementById('inputBox').value = '';
                    }
                ">AC</button>
                </div>
                <div>
                    <button onclick="
                    
                    showingNumbers('4');
        
                ">4</button>
                    <button onclick="
                    
                    showingNumbers('5');
        
                ">5</button>
                    <button onclick="
                    
                    showingNumbers('6');
        
                ">6</button>
                    <button class="operator"  onclick="
                    
                    showingNumbers('*');
        
                ">*</button>
                    <button class="operator"  onclick="
                    
                    showingNumbers('/');
        
                ">/</button>
                </div>
                <div>
                    <button onclick="
                    
                    showingNumbers('1');
        
                ">1</button>
                    <button onclick="
                    
                    showingNumbers('2');
        
                ">2</button>
                    <button onclick="
                    
                    showingNumbers('3');
        
                ">3</button>
                    <button class="operator"  onclick="
                    
                    showingNumbers('+');
        
                ">+</button>
                    <button class="operator"  onclick="
                    
                    showingNumbers('-');
        
                ">-</button>
                </div>
                <div>
                    <button class="zero" onclick="
                    
                    showingNumbers('0');
        
                ">0</button>
                    <button class="equal" onclick="
                    document.getElementById('inputBox').value = eval(document.getElementById('inputBox').value);
                    let inputShowing = document.getElementById('inputBox').value;
                    console.log(inputShowing);
        
                    ">=</button>
                </div>
            </div>
            
        </div>
    </div>
    <script>
        
        

        let backspace = function() {
            let yourClick = document.getElementById('inputBox').value;
            document.getElementById('inputBox').value = yourClick.substring(0,yourClick.length -1);
            let inputShowing = document.getElementById('inputBox').value;
            console.log(inputShowing);
        }

            function showingNumbers(clickChoice) {
        if (clickChoice === '1') {
            document.getElementById('inputBox').value += '1';
        }
        else if (clickChoice === '2') {
            document.getElementById('inputBox').value += '2';
        }
        else if (clickChoice === '3') {
            document.getElementById('inputBox').value += '3';
        }
        else if (clickChoice === '4') {
            document.getElementById('inputBox').value += '4';
        }
        else if (clickChoice === '5') {
            document.getElementById('inputBox').value += '5';
        }
        else if (clickChoice === '6') {
            document.getElementById('inputBox').value += '6';
        }
        else if (clickChoice === '7') {
            document.getElementById('inputBox').value += '7';
        }
        else if (clickChoice === '8') {
            document.getElementById('inputBox').value += '8';
        }
        else if (clickChoice === '9') {
            document.getElementById('inputBox').value += '9';
        }
        else if (clickChoice === '0') {
            document.getElementById('inputBox').value += '0';
        }
        else if (clickChoice === '*') {
            document.getElementById('inputBox').value += '*';
        }
        else if (clickChoice === '/') {
            document.getElementById('inputBox').value += '/';
        }
        else if (clickChoice === '+') {
            document.getElementById('inputBox').value += '+';
        }
        else if (clickChoice === '-') {
            document.getElementById('inputBox').value += '-';
        }

        let inputShowing = document.getElementById('inputBox').value;
        console.log(inputShowing);
        }
        
    </script>
    <script src="calculator.js"></script>

    </footer>
</body>
</html>
